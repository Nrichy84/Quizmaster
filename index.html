/* ================================
   √ÅLLAPOT
   ================================ */
let players = [
  {id:1, name:"Te", points:100, active:true, answer:null},
  {id:2, name:"P2", points:100, active:true, answer:null},
  {id:3, name:"P3", points:100, active:true, answer:null},
  {id:4, name:"P4", points:100, active:true, answer:null},
  {id:5, name:"P5", points:100, active:true, answer:null},
  {id:6, name:"P6", points:100, active:true, answer:null},
  {id:7, name:"P7", points:100, active:true, answer:null},
];

let currentQ = 0;
let stake = 10;
let pot = 0;
let timer = 15;          // 15 mp / k√∂r
let tInterval = null;
let stakeInterval = null;
let answering = true;    // saj√°t v√°laszgombok enged√©lyez√©se

/* ================================
   SEG√âDEK DOM-hoz
   ================================ */
const $table   = document.getElementById('table');
const $answers = document.getElementById('answers');
const $question= document.getElementById('question');
const $timer   = document.getElementById('timer');
const $stake   = document.getElementById('stake');
const $pot     = document.getElementById('pot');
const $rank    = document.getElementById('rank');
const $roundMsg= document.getElementById('roundMsg');
const $potCenter = document.getElementById('potCenter');

function fmt(n){ return Math.round(n); }

/* ================================
   J√ÅT√âKOSOK ELHELYEZ√âSE OV√ÅLISON
   ================================ */
function renderPlayers(){
  // t√∂r√∂lj√ºk az el≈ëz≈ë player bubikat
  [...$table.querySelectorAll('.player')].forEach(n=>n.remove());

  const W = $table.clientWidth, H = $table.clientHeight;
  const cx = W/2, cy = H/2;
  const rx = W/2 - 70;      // ov√°lis v√≠zszintes sug√°r (padding figyelembe v√©ve)
  const ry = H/2 - 40;      // ov√°lis f√ºgg≈ëleges sug√°r

  const N = players.length;
  for(let i=0;i<N;i++){
    const p = players[i];
    const angle = (2*Math.PI*i/N) - Math.PI/2; // fel√ºlr≈ël indulunk
    const x = cx + rx*Math.cos(angle);
    const y = cy + ry*Math.sin(angle);

    const div = document.createElement('div');
    div.className = 'player' + (p.active?'':' out') + (p.id===1?' me':'');
    div.style.left = (x-36)+'px';
    div.style.top  = (y-36)+'px';
    div.dataset.pid = p.id;
    div.innerHTML = `<div class="name">${p.name}</div><div class="pts">${fmt(p.points)}</div>`;
    $table.appendChild(div);
  }
}

/* ================================
   K√âRD√âS BET√ñLT√âSE
   ================================ */
function loadQuestion(){
  // j√°t√©k v√©ge, ha max 1 akt√≠v
  if(players.filter(p=>p.active).length<=1){
    $question.textContent = "J√°t√©k v√©ge!";
    $answers.innerHTML = '';
    $roundMsg.textContent = '';
    stopRoundTimer();
    return;
  }
  if(currentQ>=questions.length) currentQ=0;

  const q = questions[currentQ];
  $question.textContent = q.q;

  // saj√°t v√°laszgombok (csak itt l√°that√≥k)
  $answers.innerHTML = '';
  q.a.forEach((label, idx)=>{
    const btn = document.createElement('button');
    btn.className = 'answer-btn';
    btn.textContent = label;
    btn.onclick = ()=> submitAnswer(idx);
    $answers.appendChild(btn);
  });
  setButtonsEnabled(true);
  answering = true;

  // reset v√°laszok
  players.forEach(p=>p.answer=null);

  // k√∂rid≈ëz√≠t≈ë 15s
  timer = 15;
  $timer.textContent = timer;
  stopRoundTimer();
  tInterval = setInterval(()=>{
    timer--;
    $timer.textContent = timer;
    if(timer<=0){
      submitAnswer(null); // nem v√°laszolt√°l
    }
  },1000);

  $roundMsg.textContent = '';
  renderPlayers();
  updateInfo();
}

/* ================================
   V√ÅLASZ BEK√úLD√âSE + K√ñR LEFUT
   ================================ */
async function submitAnswer(myAnswerIndex){
  if(!answering) return;
  answering = false;
  setButtonsEnabled(false);
  stopRoundTimer();

  const q = questions[currentQ];

  // Te v√°laszod
  const me = players.find(p=>p.id===1);
  me.answer = myAnswerIndex;

  // Botok v√°laszolnak
  players.forEach(p=>{
    if(p.active && p.id!==1){
      // Lehet picit ‚Äûokosabb‚Äù is: 55% es√©llyel helyes
      const smart = Math.random()<0.55;
      p.answer = smart ? q.correct : Math.floor(Math.random()*q.a.length);
    }
  });

  // BEFIZET√âS: minden akt√≠v j√°t√©kos fizeti a t√©tet a potba
  const payMap = new Map(); // pid -> fizetett √∂sszeg
  players.forEach(p=>{
    if(p.active){
      const pay = Math.min(p.points, stake);
      p.points -= pay;
      if(p.points<=0){ p.points=0; p.active=false; }
      if(pay>0){ payMap.set(p.id, pay); }
    }
  });

  // zsetonok vizu√°lisan a k√∂z√©pre
  await animateChipsToCenter(payMap);

  // pot n√∂vel√©se (csak most √≠rjuk j√≥v√°, hogy az anim√°ci√≥ idej√©n ne ‚Äûugorjon‚Äù)
  let added = 0;
  payMap.forEach(v=>added+=v);
  pot += added;
  updateInfo();

  // Helyes v√°laszad√≥k
  const winners = players.filter(p=>p.active && p.answer===q.correct);
  const hadWinners = winners.length>0;

  // Ha vannak nyertesek, osszuk el (egyenl≈ëen, marad√©k a potban marad)
  let share = 0;
  if(hadWinners){
    share = Math.floor(pot / winners.length);
  }

  // anim√°ci√≥: k√∂z√©pr≈ël a nyertesekhez (ha van nyertes)
  if(hadWinners){
    await animateChipsFromCenterToWinners(winners, share);
    // j√≥v√°√≠r√°s pontokban
    winners.forEach(p=> p.points += share);
    // pot marad√©ka (ha volt kerek√≠t√©si marad√©k) marad a k√∂z√©pen
    pot = pot - share * winners.length;
    updateInfo();

    // villogjanak a nyertesek
    flashWinners(winners);
    $roundMsg.textContent = "Helyes v√°lasz! Nyerem√©ny kiosztva.";
  } else {
    $roundMsg.textContent = "Senki sem tal√°lta el, a pot bent marad.";
  }

  // k√∂vetkez≈ë k√©rd√©s
  currentQ++;
  setTimeout(loadQuestion, 1400);
}

/* ================================
   GOMBOK ENGED√âLYEZ√âSE
   ================================ */
function setButtonsEnabled(on){
  [...$answers.querySelectorAll('button')].forEach(b=>b.disabled=!on);
}

/* ================================
   TIMER SEG√âD
   ================================ */
function stopRoundTimer(){
  if(tInterval){ clearInterval(tInterval); tInterval=null; }
}

/* ================================
   UI FRISS√çT√âS
   ================================ */
function updateInfo(){
  $stake.textContent = stake;
  $pot.textContent = fmt(pot);

  // Rang: akt√≠vak pont szerint
  const actives = players.filter(p=>p.active).sort((a,b)=>b.points-a.points);
  const meIdx = actives.findIndex(p=>p.id===1);
  $rank.textContent = (meIdx>=0 ? (meIdx+1) : "-") + " / " + actives.length;

  // j√°t√©kos bubik pont friss√≠t√©s
  $table.querySelectorAll('.player').forEach(div=>{
    const pid = +div.dataset.pid;
    const p = players.find(x=>x.id===pid);
    div.classList.toggle('out', !p.active);
    div.querySelector('.pts').textContent = fmt(p.points);
  });
}

/* ================================
   ZSETON ANIM√ÅCI√ìK
   ================================ */
function getPlayerCenter(pid){
  const el = [...$table.querySelectorAll('.player')].find(d=>+d.dataset.pid===pid);
  const rect = el.getBoundingClientRect();
  const tRect = $table.getBoundingClientRect();
  return { x: rect.left - tRect.left + rect.width/2, y: rect.top - tRect.top + rect.height/2 };
}
function getPotCenter(){
  const rect = $potCenter.getBoundingClientRect();
  const tRect = $table.getBoundingClientRect();
  return { x: rect.left - tRect.left + rect.width/2, y: rect.top - tRect.top + rect.height/2 };
}

function makeChip(x,y,label){
  const c = document.createElement('div');
  c.className='chip';
  c.style.left = x+'px';
  c.style.top  = y+'px';
  c.textContent = label;
  $table.appendChild(c);
  return c;
}

// Minden befizet≈ë j√°t√©kost√≥l 1 zseton (a t√©t √∂sszeg√©vel) bemegy k√∂z√©pre
function animateChipsToCenter(payMap){
  return new Promise(resolve=>{
    const center = getPotCenter();
    const chips = [];
    payMap.forEach((amount, pid)=>{
      const from = getPlayerCenter(pid);
      const chip = makeChip(from.x, from.y, amount);
      requestAnimationFrame(()=>{
        chip.style.left = center.x+'px';
        chip.style.top  = center.y+'px';
      });
      chips.push(chip);
    });
    // v√°rjunk, am√≠g meg√©rkeznek
    setTimeout(()=>{ chips.forEach(ch=>ch.remove()); resolve(); }, 700);
  });
}

// K√∂z√©pr≈ël sz√©tosztjuk a nyertesekhez (vizu√°lis zsetonok, share felirattal)
function animateChipsFromCenterToWinners(winners, share){
  return new Promise(resolve=>{
    if(share<=0 || winners.length===0){ resolve(); return; }
    const center = getPotCenter();

    // Hogy ne tegy√ºnk t√∫l sok elemet, j√°t√©kosonk√©nt 1 ‚Äûnyerem√©ny‚Äù zseton megy
    const chips = winners.map(w=>{
      const chip = makeChip(center.x, center.y, share);
      return {chip, pid:w.id};
    });

    requestAnimationFrame(()=>{
      chips.forEach(({chip,pid})=>{
        const to = getPlayerCenter(pid);
        chip.style.left = to.x+'px';
        chip.style.top  = to.y+'px';
      });
    });

    setTimeout(()=>{ chips.forEach(({chip})=>chip.remove()); resolve(); }, 750);
  });
}

/* ================================
   VILLOGTAT√ÅS GY≈êZTESEKEN
   ================================ */
function flashWinners(winners){
  winners.forEach(w=>{
    const el = [...$table.querySelectorAll('.player')].find(d=>+d.dataset.pid===w.id);
    if(el){
      el.classList.add('flash');
      setTimeout(()=>el.classList.remove('flash'), 1800);
    }
  });
}

function startStakeDoubler(){
  if(stakeInterval) clearInterval(stakeInterval);
  stakeInterval = setInterval(()=>{
    stake *= 2;
    updateInfo();
  }, 5*60*1000);
}

/* ================================

function start(){

}
